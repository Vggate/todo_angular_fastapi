    <div class="to-do-content p-3">
      <div class="d-flex align-items-center mb-4">
        <!-- Button and Task Form Title on the same row -->
        <button type="button" (click)="back()" class="btn btn-outline-secondary mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        </button>
        <div class="flex-grow-1 text-center">
          <b class="h4">Task Form</b>
        </div>
      </div>
      <form [formGroup]="myTaskForm" (ngSubmit)="onSubmit()">
        <div class="p-3">
          <div class="form-group">
            <label class="form-label">Title</label>
            @if (myTaskForm.get('title')?.hasError('required')) {*}

            <input title="Title" type="text" formControlName="title" class="form-control"/>
          </div>
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea title="Description"  type="text" formControlName="description" class="form-control" rows="10"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Due Date</label>
            <input title="Due Date" type="datetime-local" formControlName="due_date" class="form-control" />
          </div>

            @if (!task) {
              <button type="submit" [disabled]="!myTaskForm.valid" class="btn btn-primary mr-2">Create</button>
            } @else {
              @if(myTaskForm.disabled) {
                <button type="button" (click)="editTaskForm()" class="btn btn-primary mr-2">Edit</button>
              } @else {
                <button type="button" (click)="saveTaskForm()" class="btn btn-primary mr-2">Save</button>
              }
            }
            <button type="button" (click)="back()" class="btn btn-danger mr-2">Cancel</button>
        </div>
      </form>
    </div>
